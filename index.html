<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23FF8C00' width='100' height='100' rx='20'/><text x='50' y='70' text-anchor='middle' font-size='60' fill='white' font-family='Arial, sans-serif' font-weight='bold'>橘</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="使用AI将YouTube日语字幕翻译成中文" />
    <title>橘子外语学习</title>
    <script>
      (function() {
        const theme = localStorage.getItem('orange-language-theme') || 'system';
        const isDark = theme === 'dark' ||
          (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
